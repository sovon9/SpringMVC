<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	   <h2 style="color:red">----  Student Data ----</h2>
	   <table>
			<tr>
				<td><label>First Name  <span th:text="${student.firstName}"></span>	</label></td>
			</tr>
			<tr>
			    <td><label>Last Name  <span th:text="${student.lastName}"></span></label></td>
			     <td><label>From : <span th:text="${student.country}"></span></label></td>
			</tr>
			<tr>
			     <td><label>Gender : <span th:text="${student.gender}" /></label></td>
			</tr>
		</table>

</body>
</html>
