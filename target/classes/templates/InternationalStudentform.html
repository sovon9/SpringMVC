<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<a href="?lang=en">English</a>|<a href="?lang=jp">Japanease</a>
	<form th:action="@{/studentAPI/submitStudent}" th:object="${student}" method="post" style="padding-left:30%">
	   <table>
			<tr>
				<td><label th:text="#{firstname}"></label></td>
				<td><input type="text" th:field="${student.firstName}"></td>
			</tr>
			<tr>
				<td><label>Last Name</label></td>
				<td><input type="text" th:field="${student.lastName}"></td>
			</tr>
			<tr>
				<td><label>Country</label></td>
				<td>
					<select th:field="*{country}">
						<option th:each="val : ${countryoptions}" th:value="${val}" th:text="${val}">
					</select>
				</td>
			</tr>
			<tr>
				<td><label>Gender</label></td>
				<td>
				<!--  
					<input type="radio" th:field="*{gender}" th:text="Male" value="male">
					<input type="radio" th:field="*{gender}" th:text="Female" value="female">
				-->
				<input type="radio" th:field="*{gender}" th:each="gen : ${genderlist}" th:text="${gen}" th:value="${gen}">
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit"></td>
			</tr>
		</table>
	</form>

</body>
</html>
